name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt test
    - name: Run sbt package
      run: sbt package
    - name: Run spark job 1
      run: spark-submit \
           --class DataLoad.LoadReferenceData \
           /home/runner/work/NYC_Taxi_Pipeline/NYC_Taxi_Pipeline/target/scala-2.11/nyc_taxi_pipeline_2.11-1.0.jar

